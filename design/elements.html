<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/owl.carousel.min.css">
  <link rel="stylesheet" href="../css/fontawesome.min.css">
  <link rel="stylesheet" href="../css/line-awesome.min.css">
  <link rel="stylesheet" href="../css/fancybox.min.css">
  <link rel="stylesheet" href="../css/animate.min.css">
  <link rel="stylesheet" href="../css/style.css">  
  <link rel="stylesheet" href="../css/responsive.css"> 
  <title>Design Elements</title>
</head>
<body>

  <!-- Custom Button -->
  <a href="javascript:void(0)" class="custom-button">Button</a>
  <!-- Form Button -->
  <div class="custom-button">
    <input class="custom-button_form" type="button" value="Input Button">
  </div>
  <!-- Fancy Box Structure -->
  <div class="container">
    <div class="imglist custom-imglist">
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <a class="work-sample-link" href="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-1.webp" data-fancybox="images">
            <img src="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-1.webp" alt="Work sample">
          </a>
        </div>
        <div class="col-lg-4 col-md-6">
          <a class="work-sample-link" href="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-2.webp" data-fancybox="images">
            <img src="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-2.webp" alt="Work sample">
          </a>
        </div>
        <div class="col-lg-4 col-md-6">
          <a class="work-sample-link" href="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-3.webp" data-fancybox="images">
            <img src="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-3.webp" alt="Work sample">
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Owl Carousel Structure -->
  <div id="custom-owl" class="owl-carousel owl-theme">
    <div class="item">
      <img src="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-1.webp" alt="Work sample">
    </div>
    <div class="item">
      <img src="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-1.webp" alt="Work sample">
    </div>
    <div class="item">
      <img src="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-1.webp" alt="Work sample">
    </div>
  </div>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/fancybox.min.js"></script>
  <script src="../js/custom.js"></script>
</body>
</html>
